<!DOCTYPE html>
<html lang="en" ng-app="blind-satellite">
<head>

    <!-- start: Meta -->
    <meta charset="utf-8">
    <title>Blind Satellite</title>
    <meta name="description" content="Blind Satellite - the Band"/>
    <meta name="keywords" content="Blind Satellite, BlindSatellite, Blind, Satellite, Music, Band, St. Louis, Rock"/>
    <meta name="author" content="Evan James Cowden"/>
    <!-- end: Meta -->

    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- end: Mobile Specific -->

    <!-- start: CSS -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" type="text/css" href="built/app.css">
    <!-- end: CSS -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body ng-controller="indexCtrl">

<!--start: Container -->
<div class="container">
    <!-- start: marquee -->
    <div class="row">
        <div class="span12">
            <div class="panel">
                <img class="bigLogo" src="img/header-tablet.png" alt="Blind Satellite">
            </div>
        </div>
    </div>
    <!-- end: marquee -->

    <!-- start: now playing -->
    <div class="row">
        <div class="span12">
            <div class="flippy panel">
                Now playing...
            </div>
        </div>
    </div>
    <!-- end: now playing -->

    <!-- start: songs -->
    <div class="row">
        <div class="span12">
            <div class="panel">
                <ul>
                    <li ng-repeat="song in songs">{{song.title}}</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end: songs -->

    <!-- start: Row -->
    <div class="row">
        <div class="span12">
            <div class="panel inverse" id="about">
                <div class="row">
                    <!-- start: About -->
                    <div class="span3">
                        <h3>Blind Satellite</h3>

                        <p>
                            <i class="icon-map-marker"></i> St. Louis, MO, USA
                        </p>

                        <p>
                            <i class="icon-envelope"></i> Email: band@blindsatellite.com
                        </p>

                        <p>
                            <i class="icon-globe"></i> Web: blindsatellite.com
                        </p>
                    </div>
                    <!-- end: About -->

                    <!-- start: Follow Us -->
                    <div class="span3" style="float:right">

                        <h3>Follow Us</h3>

                        <p>
                            <i class="icon-facebook"></i>
                            <a href="http://www.facebook.com/pages/Blind-Satellite/67619641624">Facebook</a>
                        </p>

                        <p>
                            <i class="icon-twitter"></i>
                            <a href="https://twitter.com/blindsatellite">Twitter</a>
                        </p>

                        <p>
                            <i class="icon-github"></i>
                            <a href="https://github.com/ecowden/blind-satellite">Github</a>
                        </p>

                    </div>
                    <!-- end: Follow Us -->
                </div>
            </div>
        </div>
        <!-- end: flippy panel -->
        <!--</div>-->
    </div>
    <!-- end: Row -->

    <!-- start: Row -->
    <div class="row">
        <div class="span12">
            <div class="panel inverse">

                <div id="copyright">
                    &copy; 2007-2013, <a href="http://www.blindsatellite.com">Blind Satellite</a>.<br>
                    Website developed by Evan Cowden in St. Louis.<br>
                    Design based on the <a href="http://wrapbootstrap.com/preview/WB051B706">Gravis</a> theme from
                    <a href="https://wrapbootstrap.com/user/creativelabs">creativeLabs</a>.
                    <!--
                        I purchased the theme through WrapBootstrap.com.  Unfortunately, the theme files use CSS and
                        not LESS, making my tweaks rather painful.

                        I've since 'rebuilt' much of the look and feel in LESS and do not use much, if any, of the
                        original Gravis files.

                        Still - credit where it's due.  The CreativeLabs guys rock.
                    -->
                </div>

                <!-- start: Under Footer Back To Top -->
                <div id="under-footer-back-to-top">
                    <a href="#"></a>
                </div>
                <!-- end: Under Footer Back To Top -->
            </div>
            <!-- end: Under Footer Copyright -->
        </div>
        <!-- end: flippy panel -->
    </div>
    <!-- end: Row -->

</div>
<!-- end: Container  -->

<!-- start: Java Script -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="built/external.js"></script>
<script src="built/internal.js"></script>
<!-- end: Java Script -->

</body>
</html>
